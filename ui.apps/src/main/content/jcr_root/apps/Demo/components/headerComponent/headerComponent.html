<sly data-sly-use.inputheaderdata="com.myaem.core.models.HeaderComponent">
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-12 text-center">
            <a class="blog-header-logo text-dark" href="homepage.html#">
                <img src="${properties.file}" class="ttn-logo" alt="${inputheaderdata.alt}">
                ${inputheaderdata.inputHeaderText}
            </a>
        </div>
    </div>
</header>
</sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='Demo.page'}"/>
    <sly data-sly-call="${clientlib.js @ categories='Demo.page'}"/>
</sly>
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
